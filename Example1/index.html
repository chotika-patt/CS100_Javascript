<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch from file Example</title>
</head>
<body>
    <h1>Fetching Data from a Text File</h1>
    <pre id="output"></pre>
    <script>
        fetch('data.txt')
        .then(response => response.text())
        .then(data =>{
            console.log(data);
            document.getElementById("output").textContent = data;
        })
        .catch(error=>console.error('Error reading file:',error));
    </script>
</body>
</html>
